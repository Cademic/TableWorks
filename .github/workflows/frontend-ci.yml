name: Frontend CI

on:
  push:
    branches: [main, staging]
    paths:
      - "Source/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, staging]
    paths:
      - "Source/frontend/**"
      - ".github/workflows/frontend-ci.yml"

defaults:
  run:
    working-directory: Source/frontend

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Source/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
